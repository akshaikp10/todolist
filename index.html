<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>To-Do List</h1>
  <div class="form-container">
    <input type="text" id="taskInput" placeholder="Enter a task" onkeypress="handleKeyPress(event)">
    <button onclick="addTask()">Add</button>
  </div>

  <div id="uncheckedTasks">
    <h2>Tasks <span id="taskCount" class="section-count">0</span></h2>
    <ul id="taskList"></ul>
  </div>

  <div id="completedList">
    <h2>Completed <span id="completedCount" class="section-count">0</span></h2>
    <ul id="completedTasks"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
